apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
        args:
        - traces
        - --otlp-endpoint=fileexporter-collector:4317
        - --otlp-insecure=true
        - --traces=5
        - --service=from-otlp-jsonfile
      restartPolicy: Never
  backoffLimit: 4