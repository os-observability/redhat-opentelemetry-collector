apiVersion: v1
kind: Namespace
metadata:
  name: chainsaw-k8sclusterreceiver

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chainsaw-k8sclusterreceiver
  namespace: chainsaw-k8sclusterreceiver

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainsaw-k8sclusterreceiver-role
rules:
- apiGroups:
  - ''
  resources:
  - events
  - namespaces
  - namespaces/status
  - nodes
  - nodes/spec
  - pods
  - pods/status
  - replicationcontrollers
  - replicationcontrollers/status
  - resourcequotas
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - daemonsets
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - quota.openshift.io
  resources:
  - clusterresourcequotas
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chainsaw-k8sclusterreceiver-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chainsaw-k8sclusterreceiver-role
subjects:
  - kind: ServiceAccount
    name: chainsaw-k8sclusterreceiver
    namespace: chainsaw-k8sclusterreceiver

---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: chainsaw-k8sclusterreceiver
  namespace: chainsaw-k8sclusterreceiver
spec:
  mode: deployment
  serviceAccount: chainsaw-k8sclusterreceiver
  serviceAccountName: chainsaw-k8sclusterreceiver
  config: |
    receivers:
      k8s_cluster:
        distribution: openshift
        collection_interval: 15s
        node_conditions_to_report:
          - Ready
          - MemoryPressure
        allocatable_types_to_report:
          - cpu
          - memory
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        metrics:
          receivers: [k8s_cluster]
          exporters: [debug]
        logs:
          receivers: [k8s_cluster]
          exporters: [debug]
