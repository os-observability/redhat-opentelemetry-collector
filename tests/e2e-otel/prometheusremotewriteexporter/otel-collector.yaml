apiVersion: v1
data:
  ca.crt: 
kind: Secret
metadata:
  name: prometheus-ca
type: Opaque

---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel
spec:
  volumeMounts:
    - name: certs-volume
      mountPath: /certs
      readOnly: true
  volumes:
    - name: certs-volume
      secret:
        secretName: prometheus-ca
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
    exporters:
      prometheusremotewrite:
        endpoint: "https://prometheus:9090/api/v1/write"
        tls:
          ca_file: /certs/ca.crt
        resource_to_telemetry_conversion:
          enabled: true
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [prometheusremotewrite]
